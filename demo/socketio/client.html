  <body>
    <input id="msg" type="" name="" value="" />
    <button id="send" type="" class="" name="" value="" >send</button>
    <div id="output" class="some_class"></div>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      (function(){
      var socket = io.connect('ws://localhost:8080');
      var oOut = document.getElementById('output');
      var oSend = document.getElementById('send');
      
      function log(event, msg){
      return '<div>' + event + ': ' + msg + '</div>';
      }
      
      socket.on('connect', function(data){
      oSend.addEventListener('click', function(){
      var msg = document.getElementById('msg').value;

      socket.send(msg);
      oOut.innerHTML += log('Send', msg);
      });

      socket.on('message', function(data){
      oOut.innerHTML += log('Recieved', data);
      });
      
      
      });
      }());
    </script>
  </body>

</html>
